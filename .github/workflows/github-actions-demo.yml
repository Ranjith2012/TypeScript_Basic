name: Playwright Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Playwright_UST/Day_13_MiniProject/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Playwright_UST/Day_13_MiniProject/**'

jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Playwright_UST/Day_13_MiniProject

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install static server (serve)
        run: npm install -g serve

      - name: Start local server in background
        run: |
          nohup serve ./src -l 5500 > server.log 2>&1 &
          sleep 5

      - name: Run Playwright tests sequentially
        run: npx playwright test

      - name: Upload blob report to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report
          path: blob-report
          retention-days: 1
